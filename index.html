<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Yes/No Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
      position: absolute;
    }
    .btn:hover {
      background: #2575fc;
    }
    #yes {
      position: static;
    }
    #greet {
      margin-top: 20px;
      font-size: 1.3em;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you like Me 😏</h1>
    <button id="yes" class="btn">Yes</button>
    <button id="no" class="btn">No</button>
    <div id="greet"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const greetDiv = document.getElementById("greet");

    // Move "No" button randomly when mouse tries to hover
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Show greeting when "Yes" is clicked
    yesBtn.addEventListener("click", () => {
      greetDiv.textContent = "🎉 Yay! I knew you’d say YES! I like you too beautiful ❤️ 🎉";
    });
  </script>
</body>
</html>
